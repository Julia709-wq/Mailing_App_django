{% extends 'mailing_app/base.html' %}

{% block title %}Удаление получателя{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h1 class="form-title">Удалить получателя</h1>

        <div class="delete-confirmation">
            <p class="delete-message">Вы уверены, что хотите удалить получателя?</p>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-buttons">
                    <button type="submit" class="delete-confirm-btn">Удалить</button>
                    <a href="{% url 'mailing_app:recipient_list' %}" class="cancel-btn">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
