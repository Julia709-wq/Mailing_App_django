{% extends 'mailing_app/base.html' %}

{% block title %}Информация о пользователе{% endblock %}

{% block content %}
<div class="recipient-detail-container">
    <div class="recipient-detail-box">
        <h1 class="recipient-detail-title">Информация о пользователе</h1>
        <div class="recipient-info">
            <div class="recipient-info-item">
                <span class="recipient-info-label">ID:</span>
                <span class="recipient-info-value">{{ user.id }}</span>
            </div>

            <div class="recipient-info-item">
                <span class="recipient-info-label">E-mail:</span>
                <span class="recipient-info-value">{{ user.email }}</span>
            </div>

            <div class="recipient-info-item">
                <span class="recipient-info-label">Роль:</span>
                <span class="recipient-info-value">{{ user.role }}</span>
            </div>


        </div>
    </div>
</div>
{% endblock %}
