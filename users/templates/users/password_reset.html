{% extends 'base.html' %}
{% block content %}
<div class="password-reset-container">
    <div class="password-reset-box">
        <h2 class="password-reset-title">Сброс пароля</h2>
        <p class="password-reset-message">
            Введите ваш email, и мы отправим вам ссылку для сброса пароля.
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="password-reset-btn">Отправить ссылку</button>
        </form>
        <a href="{% url 'users:login' %}" class="back-to-login">Назад к входу</a>
    </div>
</div>
{% endblock %}
